<div class="row">
    <div class="col-md-5">
        <jsapp2-recipe-list
            (recipeWasSelected)="selectedRecipe = $event"></jsapp2-recipe-list>
    </div>
    <div class="col-md-7">
        <jsapp2-recipe-detail
            *ngIf="selectedRecipe; else infoText"
            [recipe]="selectedRecipe"></jsapp2-recipe-detail>
            <ng-template #infoText>
                <p>Please select a Recipe!</p>
            </ng-template>
    </div>
</div>
